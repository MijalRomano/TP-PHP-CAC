<!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: rgb(164, 13, 13);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    </head>
    <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username">
                        <div id="usernameError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
    
                event.preventDefault();

        
                resetErrorMessages();

            
                let username = document.getElementById("username").value.trim();
                let email = document.getElementById("email").value.trim();
                let password = document.getElementById("password").value.trim();
                let isValid = true;

                if (username === "") {
                    displayErrorMessage("usernameError", "Por favor ingrese un usuario.");
                    isValid = false;
                }

                if (!isValidEmail(email)) {
                    displayErrorMessage("emailError", "Por favor ingrese un correo electrónico válido.");
                    isValid = false;
                }

                if (password.length < 8) {
                    displayErrorMessage("passwordError", "La contraseña debe tener al menos 8 caracteres.");
                    isValid = false;
                }

                if (isValid) {
                    alert("¡Formulario enviado correctamente!");
                }
            });
        });

        function isValidEmail(email) {
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function displayErrorMessage(elementId, message) {
            let errorElement = document.getElementById(elementId);
            errorElement.innerText = message;
        }

        function resetErrorMessages() {
            let errorElements = document.querySelectorAll(".error-message");
            errorElements.forEach(function(element) {
                element.innerText = "";
            });
        }
    </script>

    </body>
</html>
